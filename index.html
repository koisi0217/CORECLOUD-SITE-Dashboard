<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CoreCloud</title>
<script>
fetch("/api/check")
  .then(r => {
    if (r.status === 200) {
      r.text().then(token => {
        location.href = "/u/" + token;
      });
    } else {
      location.href = "/login.html";
    }
  });
</script>
</head>
<body></body>
</html>
